<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-md-12">
            <h4>All List of {{dept}} Department Subjects</h4>
        </div>
    </div>
</div>
<div class="container-fluid mt-2">
    <form #filterDepartment="ngForm" (ngSubmit)="filter(filterDepartment)">
        <div class="row">
            <hr style="background-color: #00C2BA;height: 1px;width:100%;">
            <div class="col-md-1 col-sm-12 filter" style="max-width:10%;">
                <div class="text-primary">
                    <h5 class="pt-3">Filter By:</h5>
                </div>
            </div>
            <div class="col-md-2 ml-2 mr-3 filter" style="padding: 0px;max-width:11%;">
                <mat-form-field appearance="outline" style="width:100%;padding:0px">
                    <mat-label>Department</mat-label>
                    <mat-select 
                     name="department" 
                     [(ngModel)]="dept"
                     (selectionChange)="filterProgramme($event)"
                      [(value)]="selectedDepartment">
                      <mat-option *ngFor="let department of Departments" [value]="department">{{department}}</mat-option>
                    </mat-select>
                  </mat-form-field>

            </div>

            <div class="col-md-1 ml-2 mr-3 filter" style="padding: 0px;max-width:11%;">
              <mat-form-field appearance="outline" style="width:100%;">
                  <mat-label>Degree Name</mat-label>
                  <mat-select  name="degName"
                   [(ngModel)]="degree_name" 
                   [(value)]="selectedDegree"
                   (selectionChange)="filterSubject($event)">
                    <mat-option *ngFor="let prog of DegreeNames" [value]="prog.degreeName">{{prog.degreeName}}</mat-option>
                  </mat-select>
                </mat-form-field>
          </div>  
            
            
            <div class="col-md-1 ml-2 mr-3 filter" style="padding: 0px;max-width:10%;">
                <mat-form-field appearance="outline" style="width:100%;">
                    <mat-label>Paper Type</mat-label>
                    <mat-select  name="paperType" [(ngModel)]="paper_type" > 
                      <mat-option *ngFor="let papertype of PaperTypes" [value]="papertype">{{papertype}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            
            <div class="col-md-2  ml-2 mr-3 filter" style="padding:0px;max-width:9%;">
                <mat-form-field appearance="outline" style="width:100%;">
                    <mat-label>Semester</mat-label>
                    <mat-select  name="sem" [(ngModel)]="semester">
                      
                      <mat-option *ngFor="let semester of Semesters" [value]="semester">{{semester}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-md-1  ml-2 mr-3 filter" style="padding: 0px;max-width:9%;">
                <mat-form-field appearance="outline" style="width:100%;">
                    <mat-label>Subjects</mat-label>
                    <mat-select  name="sub" [(ngModel)]="subjects" [(value)]="selectedSubject">
                      
                      <mat-option *ngFor="let sub of Subjects" [value]="sub.subjectName">{{sub.subjectName}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            
            <div class="col-md-1 pt-3" style="max-width:10%; border-left: 1px solid grey;">
                <button class="btn btn-outline-success text-center"
                 style="width:100%;padding:none;">Apply</button>
            </div> 
            <div class="col-md-2 pt-3" style="max-width: 10%; margin-right: 1rem;">
                <button class="btn btn-outline-secondary text-center" 
                style="width:100%;"
                (click)="clearAllFilter()">Clear filter</button>
            </div>
            <hr style="background-color: #dddddd; width:100%;">

        </div>
    </form>
</div>
