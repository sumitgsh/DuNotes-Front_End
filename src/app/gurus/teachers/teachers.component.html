<div class="container-fluid">
    <div class="row mt-3 text-center">
        <div class="col-md-12">
            <h1>Connect with Gurus</h1>
        </div>
    </div>
</div>
<hr style="background-color: #dddddd; width: 50%;">
<section id="gurus" class="pt-5">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-3" *ngFor="let data of facultyData">
                <div class="card mb-5">
                    <div class="card-body">
                        <img src="../../../assets/fac-avatar2.png" alt="" class="img-fluid rounded-circle mb-3" style="width: 40%;">
                        <h3>{{data.firstName}} {{data.lastName}}</h3>
                        <h5 class="text-muted">{{data.qualification}}</h5>
                        <p>{{data.description}}</p>
                        <div class="d-flex justify-content-center">
                            <div class="p-1">
                                <div class="p-2">
                                    <button class="btn btn-success" style="width:8rem;" [routerLink]="['uploads',data.id]">View</button>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
